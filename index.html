<!DOCTYPE html>
<html>
<head>
    <title>3D карта в A-Frame с физикой</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-particle-system-component@v1.2.0/dist/aframe-particle-system-component.min.js"></script>
    <style>
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #score {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #restartButton {
            position: absolute;
            top: 100px;
            left: 10px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <a-scene physics>
        <a-assets>
            <a-asset-item id="mapModel" src="map.glb"></a-asset-item>
            <img id="squareTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        </a-assets>

        <!-- Модель карты (статический объект) -->
        <a-entity gltf-model="#mapModel" position="1 1 10" scale="6 6 6"></a-entity>

        <!-- Контроллеры -->
        <a-entity id="left-controller" laser-controls="hand: left" raycaster="objects: .interactable" vive-controls="hand: left" oculus-touch-controls="hand: left" windows-motion-controls="hand: left" daydream-controls="hand: left" gearvr-controls="hand: left" magicleap-controls="hand: left"></a-entity>
        <a-entity id="right-controller" laser-controls="hand: right" raycaster="objects: .interactable" vive-controls="hand: right" oculus-touch-controls="hand: right" windows-motion-controls="hand: right" daydream-controls="hand: right" gearvr-controls="hand: right" magicleap-controls="hand: right"></a-entity>

        <!-- Камера и управление движением -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity id="playerCamera" camera look-controls wasd-controls kinematic-body></a-entity>
            <a-cursor color="yellow" fuse="false" raycaster="objects: .interactable"></a-cursor>
        </a-entity>

        <!-- Свет -->
        <a-light type="ambient" color="#FFF"></a-light>
        <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>

        <!-- Интерактивные объекты с физикой -->
        <a-box position="-4 1 -5" material="src: #squareTexture" class="interactable" scale="2 2 2" dynamic-body animation="property: position; to: -4 1.5 -5; dir: alternate; dur: 2000; loop: true"></a-box>
        <a-box position="0 1 -7" material="src: #squareTexture" class="interactable" scale="2 2 2" dynamic-body animation="property: position; to: 0 1.5 -7; dir: alternate; dur: 2000; loop: true"></a-box>
        <a-box position="4 1 -5" material="src: #squareTexture" class="interactable" scale="2 2 2" dynamic-body animation="property: position; to: 4 1.5 -5; dir: alternate; dur: 2000; loop: true"></a-box>

        <!-- Пол под кубами для предотвращения их падения сквозь сцену -->
        <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10" color="rgba(100, 100, 100, 0.5)" static-body></a-plane>
    </a-scene>

    <div id="timer">Таймер: 2:00</div>
    <div id="score">Счет: 0/3</div>
    <div id="restartButton" onclick="restartGame()">Перезапустить игру</div>

    <script>
        let timer;
        let timeLeft = 120;
        let timerStarted = false;
        let score = 0;
        const totalCubes = 3;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = `Таймер: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timer);
                document.getElementById('timer').innerText = "Время вышло!";
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = `Счет: ${score}/${totalCubes}`;
        }

        function handleCubeClick(box) {
            box.setAttribute('visible', 'false');

            // Добавляем систему частиц в место кубика
            const particleSystem = document.createElement('a-entity');
            particleSystem.setAttribute('particle-system', {
                preset: 'snow',
                color: getRandomColor(),
                particleCount: 50,
                lifetime: 2000 // Время жизни системы частиц (2 секунды)
            });
            particleSystem.setAttribute('position', box.getAttribute('position')); // Устанавливаем позицию частиц
            document.querySelector('a-scene').appendChild(particleSystem); // Добавляем систему частиц в сцену

            // Удаляем систему частиц после завершения анимации
            setTimeout(() => {
                particleSystem.remove();
            }, 2000);

            score++;
            updateScore();
            if (score >= totalCubes) {
                clearInterval(timer);
                document.getElementById('timer').innerText = "Вы выиграли!";
            }
        }

        function initCubes() {
            document.querySelectorAll('.interactable').forEach(box => {
                box.addEventListener('click', () => handleCubeClick(box));
            });
        }

        function initKeyPress() {
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space' && !timerStarted) {
                    timerStarted = true;
                    timer = setInterval(updateTimer, 1000);
                }
            });
        }

        function restartGame() {
            score = 0;
            timeLeft = 120;
            timerStarted = false;
            clearInterval(timer);
            updateScore();
            document.getElementById('timer').innerText = `Таймер: 2:00`;

            // Восстанавливаем видимость кубиков и их физическое тело
            document.querySelectorAll('.interactable').forEach(box => {
                box.setAttribute('visible', 'true');
                box.components.body.add(); // Восстанавливаем физическое тело объекта
            });

            startTimer();
        }

        function startTimer() {
            if (!timerStarted) {
                timer = setInterval(updateTimer, 1000);
                timerStarted = true;
            }
        }

        window.onload = () => {
            updateTimer();
            updateScore();
            initCubes();
            initKeyPress();
            startTimer();

            // Обработка нажатий на контроллеры
            const cameraRig = document.querySelector('#cameraRig');
            const moveDistance = 0.1;

            document.querySelector('#left-controller').addEventListener('triggerdown', () => {
                cameraRig.object3D.position.z += moveDistance;
            });

            document.querySelector('#right-controller').addEventListener('triggerdown', () => {
                cameraRig.object3D.position.z -= moveDistance;
            });
        };

        // Функция для получения случайного цвета для частиц
        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
